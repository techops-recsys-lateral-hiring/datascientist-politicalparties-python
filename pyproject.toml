[tool.poetry]
name = "political_party_analysis"
version = "0.2.0"
description = ""
authors = ["Iswariya Manivannan <iswariya.m17@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
requests = "2.32.3"
numpy = "2.0.2"
pandas = "2.2.3"
matplotlib = "3.9.4"
scikit-learn = "1.6.1"

[tool.poetry.dev-dependencies]
pytest = "8.3.5"
black = "25.1.0"
flake8 = "7.2.0"
mypy = "1.15.0"
pytest-mock = "3.14.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.8"
ignore_missing_imports = true

[tool.black]
line-length = 100
target-version = ["py39", "py38", "py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
